{% extends "app/base.html" %}
{% block title %}Analyze{% endblock %}
{% load staticfiles %}

{% block body %}
  {% block content %}
    <div class="jumbotron">
      <h4 class="text-black-50 mx-auto mt-2 mb-5 text-center">写真・自由テキストから類似する学生を解析します</h4>
      {% load crispy_forms_tags %}
      <form action="{% url 'analysis' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <button class="btn btn-primary btn-lg" type="submit">解析実行</button>
        </div>
      </form>
    </div>
  {% endblock %}
{% endblock %}
